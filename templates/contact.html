{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class = "container my-3">
  <h2 class= "text-center">Contact me </h2>
  <form action = "/contact" method = "post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email-id</label>
      <input type="email" class="form-control" id="email" name = "email" placeholder="Enter your Email-id">
    </div>
    <div class="form-group">
      <label for="phone">Contact Number</label>
      <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter your Contact number">
    </div>
  
    
    <div class="form-group">
      <label for="desc">Message</label>
      <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>


</div>
{% endblock body %}
